<ion-content padding class="bg-image">
  <div class="image">
    <ion-img src="../../../../assets/images/logo.png"></ion-img>
  </div>
  <div class="heading">
    <p>FORGOT PASSWORD</p>
  </div>
  <div class="content-background">
    <ion-item class="bg-color">
      <ion-label position="floating">EMAIL</ion-label>
      <ion-input type="email" required></ion-input>
    </ion-item>
  </div>
  <div class="login-btn">
      <ion-button expand="block" >REQUEST PASSWORD</ion-button>
  </div>

  <div class="register-info" align="center">
    <ion-button  fill="outline" (click)="login()">Back To Login</ion-button>
  </div>
</ion-content>
